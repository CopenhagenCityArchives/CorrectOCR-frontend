<h1>Dokument oversigt</h1>

<table class="table table-striped table-hover" role="navigation" aria-label="dokument oversigt" >
    <caption class="sr-only">dokument ovesigt</caption>
    <thead>
        <tr class="d-none d-md-table-row">
            <th scope="col">Dokument</th>
            <th scope="col">Status</th>
            <th scope="col">Link</th>
        </tr>
    </thead>

    <tbody>
        <tr tabindex="0" role="button" aria-labelledby="doc-1">
            <td>
                <h5>doc_id</h5>
                <h4 id="doc-1">{{documentList[0].docid}}</h4>
            </td>
            <td>
                <h5> Status</h5>
                <span> {{documentList[0].corrected}} ud af {{documentList[0].count}} </span> 
            </td>
            <td>
                <h5>Link</h5>
                <span routerLink="/tokens/{{documentList[0].docid}}" routerLinkActive="active">Link til doc</span>
            </td>
        </tr>
    </tbody>



</table>
