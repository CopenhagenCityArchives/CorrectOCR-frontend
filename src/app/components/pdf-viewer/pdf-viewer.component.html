<div class="row pdf-view-container">
    <div class="col">
        <ng2-pdfjs-viewer
            #pdfViewer
            (onDocumentLoad)="getPDFInfo()"
            pdfSrc="{{src}}"
            [page]="page"
            [useOnlyCssZoom]="true"
            [showSpinner]="true"
            [zoom] = "tokenFrame"
        >
        </ng2-pdfjs-viewer>
    </div>

</div>
