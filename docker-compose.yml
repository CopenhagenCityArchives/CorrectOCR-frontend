version: "2"
services:
  backend:
    container_name: backend
    build: .
    ports:
      - "5000:5000"
      - "1000:1000"
    volumes:
      - "./resources:/resources"
      - "./original:/original"
      - "./gold:/gold"
      - "./training:/training"
  db:
    container_name: db
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: 123456   
      MYSQL_USER: correctocr   
      MYSQL_PASSWORD: 123abc
      MYSQL_DATABASE: correctocr
    volumes:
      - "./initdb.d:/docker-entrypoint-initdb.d"
    ports:
      - "3306:3306"
networks:
  default: